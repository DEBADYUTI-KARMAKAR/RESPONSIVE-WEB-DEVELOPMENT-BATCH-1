<!DOCTYPE html>
<html>
<head>
<script src="/JS/jquery-3.6.0.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #fb0000;
  border: solid 1px #f6ea03;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
<div id="flip">Click </div>
<div id="panel">JS</div>

</body>
</html>
